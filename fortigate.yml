    fortiosconfig:
     config: "system vdom-resource select"
     action: "get"
     host:  "{{ host }}"
     username: "{{ username }}"  
     password: "{{ password }}"
     vdom: "global"
     https: False
     ssl_verify: False
  - name: Get information
    fortiosconfig:
     config: "system global"
     action: "get"
     host:  "{{ host }}"  
